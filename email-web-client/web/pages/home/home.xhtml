<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<body bgcolor="white">
		<ui:composition template="../../layout/defaultTemplate.xhtml">

			<ui:define name="title">
				<ice:outputText escape="false" value="#{msg['home.title']}"/>
			</ui:define>

			<ui:define name="content">
               <ice:panelGroup styleClass="exampleBox panelBorderContainer">
				    <ice:panelBorder id="page"
				                     styleClass="pnlBrdrDemo"
				                     renderNorth="false"
				                     renderSouth="false"
				                     renderCenter="true"
				                     renderWest="true"
				                     renderEast="false" style="border:1px" >				
				       				
				        <f:facet name="west">
				            <ice:outputText id="west"
				                            value="West"/>
				        </f:facet>
				
				        <f:facet name="center">
				            <ice:outputText id="center"
				                            value="Center"/>
				        </f:facet>
								       
				    </ice:panelBorder>
				</ice:panelGroup>
			</ui:define>

		</ui:composition>
	</body>
</html>
